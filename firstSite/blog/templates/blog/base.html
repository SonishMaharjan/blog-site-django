<!DOCTYPE html>
<html lang="en" dir="ltr">
{%load staticfiles%}
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'css/blog.css'%}">

  </head>
  <body>
    <nav class="navbar navbar-default tech-font">
      <div class="container">
        <ul class = "nav navbar-nav">
          <li>
            <a href="{%url 'post_list'%}" class="navbar-brand big-brand">My Blog</a>
          </li>

          <li>
            <a href="{%url 'about'%}">About</a>
          </li>

          <li>
            <a href="https://www.github.com">Github</a>
          </li>

          <li>
            <a href="https://www.linkedin.com">LinkedIn</a>
          </li>

        </ul>

        <ul class ="nav navbar-nav navbar-right">
          {%if user.is_authenticated%}
            <li>
              <a href="{%url 'post_new'%}">New Post</a>
            </li>

            <li>
              <a href="{%url "post_draft_list"%}">Post Draft</a>
            </li>
            <li>
          <!--    <a href="{%url "logout"%}">Logout</a> -->
              <a href="{% url "logout" %}?next=/">Logout</a>
            </li>
          {%else%}
            <li>
              <a href="{%url "login"%}"> <span class="glyphicon glyphicon-user"></span> </a>
            </li>
          {%endif%}

        </ul>
      </div>

    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog-posts">
            {%block content%}

            {%endblock%}

          </div>

        </div>

      </div>

    </div>
  </body>
</html>
